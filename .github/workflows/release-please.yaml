---
name: Release Please
on:
  push:
    branches:
      - main
permissions: {}
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release

      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up JDK 17
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e #v5.1.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        if: ${{ steps.release.outputs.release_created }}
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        if: ${{ steps.release.outputs.release_created }}
        run: chmod +x gradlew

      - name: Build Release APK
        if: ${{ steps.release.outputs.release_created }}
        run: |
          # Calculate 60% of available memory for Gradle
          TOTAL_MEM=$(free -m | awk '/^Mem:/{print $2}')
          GRADLE_MEM=$(( TOTAL_MEM * 60 / 100 ))
          METASPACE_MEM=$(( TOTAL_MEM * 15 / 100 ))
          echo "Total memory: ${TOTAL_MEM}MB, Gradle: ${GRADLE_MEM}MB, Metaspace: ${METASPACE_MEM}MB"
          export GRADLE_OPTS="-Xmx${GRADLE_MEM}m -XX:MaxMetaspaceSize=${METASPACE_MEM}m -Dfile.encoding=UTF-8 -XX:+UseParallelGC"
          ./gradlew assembleRelease --build-cache --configuration-cache --parallel

      - name: Install Cosign
        if: ${{ steps.release.outputs.release_created }}
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign APK with Cosign
        if: ${{ steps.release.outputs.release_created }}
        run: |
          APK_FILE="app/build/outputs/apk/release/teogeul-release-${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}.apk"
          cosign sign-blob --yes \
            --bundle "${APK_FILE}.cosign.bundle" \
            "${APK_FILE}"
          echo "âœ“ APK signed successfully"
          echo "  Signature bundle: ${APK_FILE}.cosign.bundle"

      - name: Upload Release APK
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APK_FILE="app/build/outputs/apk/release/teogeul-release-${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}.apk"
          gh release upload ${{ steps.release.outputs.tag_name }} \
            "${APK_FILE}" \
            "${APK_FILE}.cosign.bundle"
