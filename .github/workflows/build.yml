name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: |
        # Calculate 60% of available memory for Gradle
        TOTAL_MEM=$(free -m | awk '/^Mem:/{print $2}')
        GRADLE_MEM=$(( TOTAL_MEM * 60 / 100 ))
        METASPACE_MEM=$(( TOTAL_MEM * 15 / 100 ))
        echo "Total memory: ${TOTAL_MEM}MB, Gradle: ${GRADLE_MEM}MB, Metaspace: ${METASPACE_MEM}MB"
        export GRADLE_OPTS="-Xmx${GRADLE_MEM}m -XX:MaxMetaspaceSize=${METASPACE_MEM}m -Dfile.encoding=UTF-8 -XX:+UseParallelGC"
        ./gradlew assembleDebug --build-cache --configuration-cache --parallel

    - name: Upload APK
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: teogeul-debug
        path: app/build/outputs/apk/debug/teogeul-debug-*.apk
        retention-days: 30

    - name: Get APK info
      if: github.event_name != 'pull_request'
      run: |
        APK_FILE=$(ls app/build/outputs/apk/debug/teogeul-debug-*.apk)
        echo "APK Size: $(du -h $APK_FILE | cut -f1)"
        echo "APK Location: $APK_FILE"
