name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: ${{ github.event_name == 'pull_request' }}

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --build-cache --configuration-cache --parallel
      env:
        GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=1g -XX:+UseParallelGC

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: teogeul-debug
        path: app/build/outputs/apk/debug/teogeul-debug-*.apk
        retention-days: 30

    - name: Get APK info
      run: |
        APK_FILE=$(ls app/build/outputs/apk/debug/teogeul-debug-*.apk)
        echo "APK Size: $(du -h $APK_FILE | cut -f1)"
        echo "APK Location: $APK_FILE"
